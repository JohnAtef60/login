<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input type="text" id="signupName" class="form-control my-3" placeholder="Enter Your Name">
            <input type="text" id="signupEmail" class="form-control my-3" placeholder="Enter Your Email">
            <input type="password" id="signupPassword" class="form-control my-3" placeholder="Enter Your Password">
            <p id="status">
                <span class="text-danger m-3 d-none" id="incorrect">All inputs are required</span>
                <span class="text-danger m-3 d-none" id="exist">Email already exists</span>
                <span class="text-success m-3 d-none" id="success">Success</span>
            </p>
            <button class="btn btn-outline-info w-100 my-3" onclick="signUp()">Sign up</button>
            <p class="text-white">
                Do you have an account?
                <a href="index.html" class="text-white">Sign in</a>
            </p>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
