<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            <input type="text" id="signinEmail" class="form-control my-3" placeholder="Enter Your Email">
            <input type="password" id="signinPassword" class="form-control my-3" placeholder="Enter Your Password">
            <p id="status">
                <span class="text-danger m-3 d-none" id="incomplete">All inputs are required</span>
                <span class="text-danger m-3 d-none" id="incorrect">incorrect email or password</span>
            </p>
            <button class="btn btn-outline-info w-100 my-3" onclick="login()">Login</button>
            <p class="text-white">
                Don't have an account?
                <a href="signup.html" class="text-white">Sign up</a>
            </p>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
